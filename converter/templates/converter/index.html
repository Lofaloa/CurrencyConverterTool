<!DOCTYPE html>

<html>
    <head>
        <title>Converter</title>
    </head>
    <body>
        <h1>Currency converter</h1>
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>

        {% if amount %}
        <p>You entered {{ amount }}</p>
        {% endif %}
    </body>
</html>
